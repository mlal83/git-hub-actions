name: fift workflow demo
on: workflow_dispatch

jobs:
  artifact-creation:
    runs-on: ubuntu-latest
    steps:
      - name: create and edit file
        run: |
          touch "my_artifact_file" 
          echo "some data in the file" > my_artifact_file

  artifact-uploading: 
    needs: [artifact-creation]
    runs-on: ubuntu-latest 
    steps:
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: uploaded_file_name
          path: /home/runner/work/git-hub-actions/git-hub-actions/my_artifact_file
